doctype html
html(lang="en")

head
title Bibliothèque

body
    h1 Catalogue de la bibliothèque
    each book in books_list
        div
            p ISBN : #{book.ISBN}
            p Titre : #{book.title}
            p Auteur  : #{book.author}
            p Thématiques : 
                each category in book.categories
                    | #{category}
